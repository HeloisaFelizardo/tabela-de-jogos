<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Tabela de jogos</title>
</head>

<body>
    <header class="container">
        <h1>Tabela de Jogos</h1>
    </header>

    <main class="container">
        <h2>Adicione os times no campo abaixo: </h2>

            <button type="button" id="btnListar">Listar Clubes</button>
        </form>
        <table id="tabelaJogos"> </table>
    </main>

</body>
<script src="js/scripts.js"></script>

</html>
